<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Comforming Loan Checker</title>

<body>
  <!--
  To Do:
    [x] Add all data
    [ ] User-friendly result message
    [ ] Send a message to somewhere (e.g. Airtable) to capture the data: fields, IP address, result
    [x] User-friendly field validation messages:
        Loan year: For loans before 2009 please contact Deed at support@trydeed.com to determine if you have a conforming loan.
    [x] Embed it into squarespace webstie
    [ ] Add the link on the I don't know > I still don't know page in the Typeform
    [ ] filter zip codes from the start
  -->

  <div class="container is-fluid">
    <div class="columns">
      <div class="column is-5 is-full">
        <h2 class="title">Do you have a comforming loan?</h2>
      </div>
    </div>

    <form id="conformingLimits">
      <div class="columns is-1">
        <div class="column is-one-third field">
          <label class="label" for="zipCodeInput">ZIP code</label>
          <div class="control has-icons-left">
            <input class="input" type="text" placeholder="10120" id="zipCodeInput" list="zipCodesDatalist" required>
            <datalist id="zipCodesDatalist"></datalist>
            <span class="icon is-small is-left">
              <i class="fas fa-map"></i>
            </span>
          </div>
        </div>

        <div class="column is-two-thirds field" id="countyDiv" style="display: none;">
          <label class="label" for="countyInput">County</label>
          <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Oglala Lakota County" id="countyInput"
              list="countiesDatalist">
            <datalist id="countiesDatalist"></datalist>
            <span class="icon is-small is-left">
              <i class="fas fa-map-marked"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="columns is-1">
        <div class="column is-one-third field">
          <label class="label" for="loanYearInput">Loan year</label>
          <div class="control has-icons-left">
            <input class="input" type="number" min="2009" max="2022" id="loanYearInput" placeholder="2015" required>
            <span class="icon is-small is-left">
              <i class="fas fa-calendar"></i>
            </span>
          </div>
        </div>

        <div class="column is-two-thirds field" id="loanMonthDiv" style="display: none;">
          <label class="label" for="loanMonthInput">Loan month</label>
          <div class="control has-icons-left">
            <div class="select is-fullwidth">
              <select id="loanMonthInput" value="1">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <span class="icon is-small is-left">
              <i class="fas fa-calendar-alt"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="columns is-1">
        <div class="column is-one-third field">
          <label class="label" for="priceInput">Loan amount</label>
          <div class="control has-icons-left">
            <input class="input" type="text" maxlength="10" id="priceInput" placeholder="500,000" required>
            <span class="icon is-small is-left">
              <i class="fas fa-dollar-sign"></i>
            </span>
          </div>
        </div>

        <div class="column is-two-thirds field">
          <label class="label" for="unitsInput">Number of units</label>
          <div class="control has-icons-left">
            <div class="select is-fullwidth">
              <select id="unitsInput" value="1">
                <option value="1">Single-family home/condo (1 unit)</option>
                <option value="2">Duplex (2 units)</option>
                <option value="3">Triplex (3 units)</option>
                <option value="4">Quadplex (4 units)</option>
                <option value="5">Multiplex (5 units or more)</option>
              </select>
            </div>
            <span class="icon is-small is-left">
              <i class="fas fa-home"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="columns is-1">
        <div class="column is-one-third">
          <div class="control has-icons-left">
            <button class="button is-link is-fullwidth js-modal-trigger" type="submit" data-target="results-modal">
              Check if comforming
            </button>
            <span class="icon is-small is-left">
              <i class="fas fa-play-circle"></i>
            </span>
          </div>
        </div>
      </div>
    </form>

    <div id="results-modal" class="modal">
      <div class="modal-background"></div>
    
      <div class="modal-content">
        <div class="box">
          <p>Modal JS example</p>
          <div class="notification is-link" id="result"></div>
        </div>
      </div>
    
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </div>

  <script data-main="config" src="lib/require.js"></script>
</body>

</html>
